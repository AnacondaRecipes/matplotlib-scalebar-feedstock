{% set name = "matplotlib-scalebar" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fcb2880d39dd0f20bd396d1f4d39fa909d2db6c556f9f7b4cd12a6d5a0abcb6d

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - matplotlib-base
    - pip
    - python
  run:
    - matplotlib-base
    - python

test:
  imports:
    - matplotlib_scalebar

about:
  home: https://github.com/ppinard/matplotlib-scalebar
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Artist for matplotlib to display a scale bar
  doc_url: https://github.com/ppinard/matplotlib-scalebar
  dev_url: https://github.com/ppinard/matplotlib-scalebar

extra:
  recipe-maintainers:
    - ppinard
    - ericpre
