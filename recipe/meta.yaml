{% set name = "matplotlib-scalebar" %}
{% set version = "0.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "85cec2bacf85aaf00a70cafa5786f7e66e7c0f6e9dc5c894fd6d1afaa7264ecd"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - matplotlib
    - pip
    - python
  run:
    - matplotlib
    - python

test:
  imports:
    - matplotlib_scalebar

about:
  home: "https://github.com/ppinard/matplotlib-scalebar"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Artist for matplotlib to display a scale bar"
  doc_url: "https://github.com/ppinard/matplotlib-scalebar"
  dev_url: "https://github.com/ppinard/matplotlib-scalebar"

extra:
  recipe-maintainers:
    - ppinard
    - ericpre
